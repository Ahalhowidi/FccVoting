<nav class="navbar navbar-inverse">
<a href="/main" ><button class="btn btn-success">Home</button></a> 
<a href="/profile" ng-if="vm.isLoggedIn() === true"><button class="btn btn-success">Profile</button></a>
<a href="/login" ng-if="vm.isLoggedIn() !== true"><button class="btn btn-info navbar-right">Login</button></a>
<a href="/register" ng-if="vm.isLoggedIn() !== true"><button class="btn btn-info navbar-right">Register</button></a>
<button class="btn btn-danger navbar-right" ng-click="vm.logOut();" ng-if="vm.isLoggedIn() === true">Logout</button>
</nav>
<div>
   
    <hr>
    <div class="add" ng-if="vm.isLoggedIn() !== true">
        <p>To add new poll You need to login or register </p>
    </div>
    <div class="add" ng-if="vm.isLoggedIn() === true">
    <input type="text" ng-model="vm.poll.name" class="form-control" placeholder="Poll Name">
    <br>
    <input type="text" ng-model="vm.poll.options[$index].name" class="form-control" placeholder="Poll Options" ng-repeat="poll in vm.poll.options track by $index" style="margin-bottom:10px">
    <br>
    <button ng-click="vm.addOption()" class="btn btn-warning btn-block" ng-hide="vm.poll.options.length === 5">Add Poll Option</button>    
    <br>
    <button ng-click="vm.addPoll()" class="btn btn-primary btn-block">Add Poll</button>
    </div>
</div>
<hr>
<ul>
    <li ng-repeat="poll in vm.polls">
       <a href="/poll/{{poll._id}}" class="list-group-item active">
        {{poll.name}}
       </a><br>
    </li>
</ul>
